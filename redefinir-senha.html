<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <title>Redefinir Senha</title>
  </head>
  <body>
      <div class="container">
        <div class="logo">
            <img src="src/img/logo.png" alt="Logo Pânico e Terror">
        </div>
        <div class="inputArea">
            <h2>Redefinir Senha</h2>
            <p>Digite sua nova senha abaixo</p>
            
            <div id="mensagem" class="mensagem"></div>

        <form id="redefinirSenhaForm">
          <section class="inputArea login"> 
            <input type="hidden" id="token" name="token">
            <input type="hidden" id="email" name="email">
            
            <p>Nova Senha</p>
            <input class="inputBox" type="password" name="senha" required minlength="6" />
            
            <p>Confirmar Nova Senha</p>
            <input class="inputBox" type="password" name="confirmarSenha" required minlength="6" />
            
            <p class="info-text">A senha deve ter pelo menos 6 caracteres.</p>

            <button type="submit">Redefinir Senha</button>
            
            <div class="links-container" style="display: flex; flex-direction: column; gap: 10px; margin-top: 10px;">
              <a href="./login.html">Voltar para o login</a>
            </div>
          </section>
        </form>
      </div>

    <script src="src/js/sessao.js"></script>
    <script src="src/js/redefinir-senha.js"></script>
      
      <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Obter parâmetros da URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const email = urlParams.get('email');
            
            // Preencher campos ocultos
            document.getElementById('token').value = token || '';
            document.getElementById('email').value = email || '';
            
            if (!token || !email) {
                document.getElementById('mensagem').innerHTML = 'Link inválido. Por favor, solicite um novo link de redefinição.';
                document.getElementById('redefinirSenhaForm').style.display = 'none';
                return;
            }
            
            document.getElementById('redefinirSenhaForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const form = e.target;
                const senha = form.senha.value;
                const confirmarSenha = form.confirmarSenha.value;
                const mensagemElement = document.getElementById('mensagem');
                
                // Validar senha
                if (senha.length < 6) {
                    mensagemElement.innerHTML = 'A senha deve ter pelo menos 6 caracteres.';
                    mensagemElement.style.color = 'red';
                    return;
                }
                
                if (senha !== confirmarSenha) {
                    mensagemElement.innerHTML = 'As senhas não coincidem.';
                    mensagemElement.style.color = 'red';
                    return;
                }
                
                try {
                    const response = await fetch('/redefinir-senha', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email: email,
                            token: token,
                            novaSenha: senha
                        })
                    });
                    
                    if (response.ok) {
                        mensagemElement.innerHTML = 'Senha redefinida com sucesso! Redirecionando para o login...';
                        mensagemElement.style.color = 'green';
                        
                        // Redirecionar para a página de login após 3 segundos
                        setTimeout(function() {
                            window.location.href = 'login.html';
                        }, 3000);
                    } else {
                        const data = await response.json();
                        mensagemElement.innerHTML = data.erro || 'Erro ao redefinir senha.';
                        mensagemElement.style.color = 'red';
                    }
                } catch (error) {
                    console.error('Erro:', error);
                    mensagemElement.innerHTML = 'Erro ao conectar com o servidor.';
                    mensagemElement.style.color = 'red';
                }
            });
        });
      </script>
  </body>
</html>
